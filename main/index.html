<!DOCTYPE html>
<html lang="en"> <!-- Define o tipo de documento e o idioma como inglês -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a exibição responsiva -->
    <title>Números randômicos</title> <!-- Título da página -->
    <link rel="stylesheet" href="style.css"> <!-- Link para o arquivo de estilos CSS -->
</head>
<body>
    <div id="Cabecalho"> <!-- Define um container para o cabeçalho com id "Cabecalho" -->
        <header><h1>Números randômicos agora mesmo</h1></header> <!-- O cabeçalho com título -->
    </div>
    <div class="emoji-container"> <!-- Define uma seção para os emojis -->
        <span style='font-size:100px;'>&#128071;</span> <!-- Emoji 1 -->
        <span style='font-size:100px;'>&#128071;</span> <!-- Emoji 2 -->
        <span style='font-size:100px;'>&#128071;</span> <!-- Emoji 3 -->
        <span style='font-size:100px;'>&#128071;</span> <!-- Emoji 4 -->
        <span style='font-size:100px;'>&#128071;</span> <!-- Emoji 5 -->
    </div>
    <div id="container"> <!-- Define um container para o botão e os números -->
        <button type="button" id="random">Gerar número randômico</button> <!-- Botão para gerar números -->
        <label id="numero1"></label> <!-- Label para exibir o primeiro número -->
        <label id="numero2"></label> <!-- Label para exibir o segundo número -->
        <label id="numero3"></label> <!-- Label para exibir o terceiro número -->
    </div>
    <script src="script.js"></script> <!-- Inclui o arquivo JavaScript -->
</body>
</html>
